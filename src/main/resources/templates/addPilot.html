<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>Add Pilot</title>
		<object th:include="fragment/fragment :: css" th:remove="tag"></object>
		<object th:include="fragment/fragment :: js" th:remove="tag"></object>
	</head>
	
<body>
	<nav th:replace="fragment/fragmentAddPilot :: navbar"></nav>
	<div class="container-fluid">
	<h2>Hello!</h2>
		
	<h3>Tambah Pilot</h3>
	<form th:action="@{/pilot/add}" th:objects="${pilot}" method="POST">
		License Number: <br>
		<input type="text" name="licenseNumber" />
		<br>
		Name: <br>
		<input type="text" name="name" />
		<br>
		Fly Hour: <br>
		<input type="number" name="flyHour" />
		<br><br>
		<button type="submit">Submit</button>
	</form>
	</div>
</body>
	

	
</html>
